<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background: rgb(199, 238, 239)">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="box col-5 m-3 rounded">
          <h2 class="text-center my-3">Products</h2>
          <ul class="product-list" id="productList"></ul>
        </div>
        <div class="box col-5 m-3 rounded">
          <h2 class="text-center my-3">Cart</h2>
          <ul class="cart" id="cart">
            <li style="margin: 30px">No Product added to the cart</li>
          </ul>
          <p style="margin: 30px">
            Total Price: <span id="totalPrice">0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
